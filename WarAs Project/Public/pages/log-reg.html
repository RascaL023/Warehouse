<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Masuk</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet"/>
</head>
<body id="log-reg" class="light">

    <main id="log-reg-container">
        <div class="container">
            <div class="form-container">
                <form id="daftar" class="act">
                    <h1>Sign - in</h1>
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Daftar</button>
                </form>
            </div>
            <div class="form-container">
                <form id="log">
                    <h1>Login</h1>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Masuk</button>
                </form>
            </div>
            <div class="panel">
                <div>
                    <h2>Selamat datang pengguna baru</h2>
                    <p>Silahkan daftarkan diri Anda untuk menggunakkan fitur di website ini<br>Sudah punya akun?</p>
                    <button class="toggler">Login</button>
                </div>
                <div>
                    <h2>Selamat datang kembali</h2>
                    <p>Silahkan login untuk menggunakkan fitur di website ini<br>Belum punya akun?</p>
                    <button class="toggler">Sign in</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="../js/script.js"></script>
</body>
</html>
